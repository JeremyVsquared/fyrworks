{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>fyr.works</title>
    <link type="text/css" rel="stylesheet" href="{% static "css/materialize.min.css" %}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static "css/style.css" %}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <style>
        footer.page-footer {margin-top:0;}
        form.login input[type=text] {display:none;}
    </style>
</head>
<body>
<header>
    <nav>
        <div class="container">
            <div class="nav-wrapper">
                <span class="brand-logo"><a href="/" title="Fyr.works">Fyr.works</a></span>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="section white">
        <div class="row container">
            <form action="/login/" method="post" class="col s12">
                {% csrf_token %}
                {% for e in errors %}
                    <p class="error">{{ e }}</p>
                {% endfor %}
                <div class="input-field col s12">
                    <input id="username" type="email" class="validate" name="username" />
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" name="password" />
                    <label for="password">Password</label>
                </div>
                <div class="input-field col s12">
                    <input type="submit" class="btn" value="login" />
                </div>
            </form>
        </div>
    </div>
    <footer class="page-footer">
        <div class="row container">

        </div>
    </footer>
</main>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="{% static "js/materialize.min.js" %}"></script>
</body>
</html>
